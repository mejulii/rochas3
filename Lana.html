<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tema Rochas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #8b7d7b; /* cor que lembra pedra */
      color: #fff;
      margin: 0;
      padding: 20px;
      background-image: url('https://cdn.pixabay.com/photo/2016/11/29/02/05/rock-1867503_960_720.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* escurecer fundo para texto legível */
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
      text-align: justify;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Rochas</h1>
    <img src="https://cdn.pixabay.com/photo/2017/05/10/15/00/rocks-2305839_960_720.jpg" alt="Rochas" />
    <p>
      Rochas são agregados naturais sólidos formados por um ou mais minerais. Elas são a base da crosta terrestre e podem ser classificadas em três tipos principais: ígneas, sedimentares e metamórficas. Cada tipo tem características únicas que refletem sua origem e história geológica.
    </p>
  </div>
</body>
</html>
